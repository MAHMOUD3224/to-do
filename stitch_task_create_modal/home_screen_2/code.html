<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
<header class="flex items-center justify-between p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-white/10 dark:border-black/10">
<div class="w-12"></div>
<h1 class="text-xl font-bold text-gray-900 dark:text-white text-center flex-1">Tasks</h1>
<div class="w-12 flex justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-primary text-white hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-2xl"> add </span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark">
<div class="p-4">
<div class="relative mb-4">
<input class="w-full rounded-xl border-2 border-transparent bg-background-light/50 dark:bg-background-dark/50 focus:border-primary focus:ring-primary h-14 pl-4 pr-12 text-base text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="Add a new task..." type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"> add_circle </span>
</div>
<div class="space-y-2">
<div class="flex items-center gap-4 rounded-lg bg-background-light/50 dark:bg-background-dark/50 p-3 min-h-[72px]">
<label class="flex items-center justify-center">
<input class="form-checkbox h-6 w-6 rounded-md border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" type="checkbox"/>
</label>
<div class="flex-1">
<p class="text-base font-medium text-gray-900 dark:text-white">Grocery shopping</p>
<p class="text-sm text-gray-500 dark:text-gray-400">No due date</p>
</div>
<button class="text-gray-400 dark:text-gray-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined"> star </span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-background-light/50 dark:bg-background-dark/50 p-3 min-h-[72px]">
<label class="flex items-center justify-center">
<input class="form-checkbox h-6 w-6 rounded-md border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" type="checkbox"/>
</label>
<div class="flex-1">
<p class="text-base font-medium text-gray-900 dark:text-white">Book doctor's appointment</p>
<p class="text-sm text-primary">Due tomorrow</p>
</div>
<button class="text-gray-400 dark:text-gray-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined"> star </span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-background-light/50 dark:bg-background-dark/50 p-3 min-h-[72px]">
<label class="flex items-center justify-center">
<input checked="" class="form-checkbox h-6 w-6 rounded-md border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" type="checkbox"/>
</label>
<div class="flex-1">
<p class="text-base font-medium text-gray-500 dark:text-gray-400 line-through">Pay bills</p>
<p class="text-sm text-gray-500 dark:text-gray-500 line-through">Due in 2 days</p>
</div>
<button class="text-primary hover:text-primary/80 transition-colors">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;"> star </span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-background-light/50 dark:bg-background-dark/50 p-3 min-h-[72px]">
<label class="flex items-center justify-center">
<input class="form-checkbox h-6 w-6 rounded-md border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" type="checkbox"/>
</label>
<div class="flex-1">
<p class="text-base font-medium text-gray-900 dark:text-white">Plan weekend trip</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Due in 3 days</p>
</div>
<button class="text-gray-400 dark:text-gray-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined"> star </span>
</button>
</div>
<div class="flex items-center gap-4 rounded-lg bg-background-light/50 dark:bg-background-dark/50 p-3 min-h-[72px]">
<label class="flex items-center justify-center">
<input class="form-checkbox h-6 w-6 rounded-md border-gray-300 dark:border-gray-600 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" type="checkbox"/>
</label>
<div class="flex-1">
<p class="text-base font-medium text-gray-900 dark:text-white">Read a book</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Due in 4 days</p>
</div>
<button class="text-gray-400 dark:text-gray-500 hover:text-primary transition-colors">
<span class="material-symbols-outlined"> star </span>
</button>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 border-t border-white/10 dark:border-black/10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center justify-center gap-1 w-20 h-16 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-primary/10 hover:text-primary dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined"> light_mode </span>
<span class="text-xs font-medium">My Day</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-20 h-16 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-primary/10 hover:text-primary dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined"> star </span>
<span class="text-xs font-medium">Important</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-20 h-16 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;"> list_alt </span>
<span class="text-xs font-medium">Tasks</span>
</a>
</nav>
</footer>
</div>

</body></html>

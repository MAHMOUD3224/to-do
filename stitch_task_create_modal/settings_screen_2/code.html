<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#359EFF", "background-light": "#f5f7f8", "background-dark": "#0f1923"}, fontFamily: {display: "Space Grotesk"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-screen flex-col">
<header class="flex items-center p-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light dark:bg-background-dark text-slate-800 dark:text-white shadow-sm">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M15 18l-6-6 6-6"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white pr-10">Settings</h1>
</header>
<main class="flex-1 overflow-y-auto px-4 pb-4">
<section class="mb-8">
<h2 class="mb-4 text-xl font-bold text-slate-900 dark:text-white">Theme</h2>
<div class="rounded-lg bg-background-light dark:bg-background-dark/50 shadow-sm">
<a class="flex items-center justify-between p-4 transition-colors hover:bg-slate-100 dark:hover:bg-slate-800/60 rounded-lg" href="#">
<div class="flex flex-col">
<span class="font-medium text-slate-800 dark:text-slate-200">Appearance</span>
<span class="text-sm text-slate-500 dark:text-slate-400">System</span>
</div>
<svg class="h-5 w-5 text-slate-400" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M9 18l6-6-6-6"></path>
</svg>
</a>
</div>
</section>
<section>
<h2 class="mb-4 text-xl font-bold text-slate-900 dark:text-white">Background</h2>
<div class="space-y-2 rounded-lg bg-background-light dark:bg-background-dark/50 shadow-sm">
<a class="flex items-center justify-between p-4 transition-colors hover:bg-slate-100 dark:hover:bg-slate-800/60 rounded-t-lg" href="#">
<div class="flex flex-col">
<span class="font-medium text-slate-800 dark:text-slate-200">Section 1</span>
<span class="text-sm text-slate-500 dark:text-slate-400">Gradient</span>
</div>
<svg class="h-5 w-5 text-slate-400" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M9 18l6-6-6-6"></path>
</svg>
</a>
<hr class="border-slate-200 dark:border-slate-800"/>
<a class="flex items-center justify-between p-4 transition-colors hover:bg-slate-100 dark:hover:bg-slate-800/60" href="#">
<div class="flex flex-col">
<span class="font-medium text-slate-800 dark:text-slate-200">Section 2</span>
<span class="text-sm text-slate-500 dark:text-slate-400">Image</span>
</div>
<svg class="h-5 w-5 text-slate-400" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M9 18l6-6-6-6"></path>
</svg>
</a>
<hr class="border-slate-200 dark:border-slate-800"/>
<a class="flex items-center justify-between p-4 transition-colors hover:bg-slate-100 dark:hover:bg-slate-800/60 rounded-b-lg" href="#">
<div class="flex flex-col">
<span class="font-medium text-slate-800 dark:text-slate-200">Section 3</span>
<span class="text-sm text-slate-500 dark:text-slate-400">Gradient</span>
</div>
<svg class="h-5 w-5 text-slate-400" fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M9 18l6-6-6-6"></path>
</svg>
</a>
</div>
</section>
</main>
<footer class="sticky bottom-0 border-t border-slate-200/50 dark:border-slate-800/50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg">
<nav class="flex justify-around p-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full py-2 text-primary" href="#">
<svg class="h-6 w-6" fill="currentColor" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L1 12h3v8h6v-6h4v6h6v-8h3L12 2z"></path>
</svg>
<span class="text-xs font-bold">Home</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full py-2 text-slate-500 dark:text-slate-400 transition-colors hover:text-primary dark:hover:text-primary" href="#">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<rect height="18" rx="2" ry="2" width="18" x="3" y="4"></rect>
<line x1="16" x2="16" y1="2" y2="6"></line>
<line x1="8" x2="8" y1="2" y2="6"></line>
<line x1="3" x2="21" y1="10" y2="10"></line>
</svg>
<span class="text-xs font-medium">Schedule</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full py-2 text-slate-500 dark:text-slate-400 transition-colors hover:text-primary dark:hover:text-primary" href="#">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M22 12h-6l-2 3h-4l-2-3H2"></path>
<path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
</svg>
<span class="text-xs font-medium">Inbox</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full py-2 text-slate-500 dark:text-slate-400 transition-colors hover:text-primary dark:hover:text-primary" href="#">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
<circle cx="12" cy="7" r="4"></circle>
</svg>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>
</body></html>

<!DOCTYPE html>
<html class="dark" dir="ltr" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#359EFF", "background-light": "#f5f7f8", "background-dark": "#0f1923"}, fontFamily: {display: "Space Grotesk"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
      body {
        min-height: 100dvh;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex h-screen w-full">
<aside class="w-64 flex-shrink-0 bg-background-light/80 dark:bg-background-dark/50 backdrop-blur-lg border-r border-slate-200 dark:border-slate-800 p-6 flex flex-col">
<header class="mb-10">
<h1 class="text-2xl font-bold text-slate-900 dark:text-white">Settings</h1>
</header>
<nav class="flex flex-col space-y-2">
<a class="flex items-center gap-3 rounded-lg bg-primary/10 dark:bg-primary/20 px-4 py-3 text-primary font-bold" href="#">
<span class="material-symbols-outlined">palette</span>
<span>Theme</span>
</a>
<a class="flex items-center gap-3 rounded-lg px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-200/50 dark:hover:bg-slate-800/50 transition-colors" href="#">
<span class="material-symbols-outlined">photo_library</span>
<span>Backgrounds</span>
</a>
<a class="flex items-center gap-3 rounded-lg px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-200/50 dark:hover:bg-slate-800/50 transition-colors" href="#">
<span class="material-symbols-outlined">notifications</span>
<span>Notifications</span>
</a>
<a class="flex items-center gap-3 rounded-lg px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-200/50 dark:hover:bg-slate-800/50 transition-colors" href="#">
<span class="material-symbols-outlined">account_circle</span>
<span>Account</span>
</a>
</nav>
<div class="mt-auto">
<a class="flex items-center gap-3 rounded-lg px-4 py-3 text-slate-600 dark:text-slate-400 hover:bg-slate-200/50 dark:hover:bg-slate-800/50 transition-colors" href="#">
<span class="material-symbols-outlined">arrow_back</span>
<span>Back to App</span>
</a>
</div>
</aside>
<main class="flex-1 overflow-y-auto p-8">
<div class="max-w-4xl mx-auto">
<h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Theme</h2>
<p class="text-slate-500 dark:text-slate-400 mb-8">Customize the look and feel of your workspace.</p>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="relative">
<div class="aspect-[16/10] rounded-xl overflow-hidden shadow-lg border border-slate-200 dark:border-slate-800">
<div class="h-full bg-background-light p-4 flex flex-col">
<div class="flex items-center mb-4">
<div class="w-8 h-8 rounded-full bg-slate-200 mr-3"></div>
<div class="flex-1 space-y-1.5">
<div class="w-3/4 h-3 rounded bg-slate-300"></div>
<div class="w-1/2 h-2 rounded bg-slate-200"></div>
</div>
</div>
<div class="flex-1 space-y-3 p-4 rounded-lg bg-white/80">
<div class="flex items-center gap-2">
<div class="w-5 h-5 rounded-md bg-primary"></div>
<div class="w-full h-3 rounded bg-slate-300"></div>
</div>
<div class="flex items-center gap-2">
<div class="w-5 h-5 rounded-md bg-slate-200"></div>
<div class="w-2/3 h-3 rounded bg-slate-300"></div>
</div>
<div class="flex items-center gap-2">
<div class="w-5 h-5 rounded-md bg-slate-200"></div>
<div class="w-1/2 h-3 rounded bg-slate-300"></div>
</div>
</div>
</div>
</div>
<div class="mt-4 text-center">
<button class="font-semibold text-slate-800 dark:text-slate-200 py-2 px-4 rounded-lg flex items-center gap-2 mx-auto">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">radio_button_checked</span>
Light
</button>
</div>
</div>
<div class="relative">
<div class="aspect-[16/10] rounded-xl overflow-hidden shadow-lg border border-slate-200 dark:border-slate-800">
<div class="h-full bg-background-dark p-4 flex flex-col">
<div class="flex items-center mb-4">
<div class="w-8 h-8 rounded-full bg-slate-700 mr-3"></div>
<div class="flex-1 space-y-1.5">
<div class="w-3/4 h-3 rounded bg-slate-600"></div>
<div class="w-1/2 h-2 rounded bg-slate-700"></div>
</div>
</div>
<div class="flex-1 space-y-3 p-4 rounded-lg bg-slate-900/50">
<div class="flex items-center gap-2">
<div class="w-5 h-5 rounded-md bg-primary"></div>
<div class="w-full h-3 rounded bg-slate-600"></div>
</div>
<div class="flex items-center gap-2">
<div class="w-5 h-5 rounded-md bg-slate-700"></div>
<div class="w-2/3 h-3 rounded bg-slate-600"></div>
</div>
<div class="flex items-center gap-2">
<div class="w-5 h-5 rounded-md bg-slate-700"></div>
<div class="w-1/2 h-3 rounded bg-slate-600"></div>
</div>
</div>
</div>
</div>
<div class="mt-4 text-center">
<button class="font-semibold text-slate-800 dark:text-slate-200 py-2 px-4 rounded-lg flex items-center gap-2 mx-auto">
<span class="material-symbols-outlined">radio_button_unchecked</span>
Dark
</button>
</div>
</div>
</div>
<div class="mt-12">
<h3 class="text-xl font-bold text-slate-900 dark:text-white mb-4">System Setting</h3>
<div class="bg-background-light dark:bg-background-dark/50 rounded-lg p-4 flex items-center justify-between shadow-sm">
<div>
<h4 class="font-semibold text-slate-800 dark:text-slate-200">Sync with system</h4>
<p class="text-sm text-slate-500 dark:text-slate-400">Automatically switch between light and dark themes.</p>
</div>
<button class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 bg-slate-200 dark:bg-slate-700">
<span class="sr-only">Use setting</span>
<span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 translate-x-0 transform rounded-full bg-white shadow-lg ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
